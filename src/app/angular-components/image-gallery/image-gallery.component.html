<div class="image-gallery-container" #gallerycontainerelement>
  <div class="image-main-container" [ngStyle]="{'height': mainImageHeight + 'px'}">
    <div class="image-main" [ngStyle]="{'background-image': getImageBackgroundUrl(mainPost)}"></div>
  </div>
  <div class="image-gallery" [ngStyle]="{'height': slideGalleryContainerHeight + 'px'}">
    <div class="image-slider" [ngStyle]="{'margin-left': (sliderPostHoveredCenter ? -((sliderImageWidth * 0.5) / 2) : 0) - ((galleryContainerWidth - (2 * sliderControlsWidth)) * sliderPageIndex) + (sliderShowPrevButton ? sliderControlsWidth : 0) + 'px'}">
      <div *ngFor="let post of posts" class="post-container" [ngStyle]="post.isHovered ? {'width': sliderImageWidth * 1.5 + 'px'} : {'width': sliderImageWidth + 'px'}" (mouseenter)="postMouseEnter(post)" (mouseleave)="postMouseLeave(post)">
        <div class="post">
          <a class="post-image-container" [routerLink]="['/blog' , post.shortId]">
            <div class="post-image" [ngStyle]="post.isHovered ? getPostImageBackgroundStyle(post) : getPostImageBackgroundStyle(post)" *ngIf="post.images && post.images.length > 0">

            </div>
              <i class="default-icon" *ngIf="!post.images || post.images.length === 0"></i>
              <div [routerLink]="['/blog' , post.shortId]" class="post-image-title-container">
                <h2 [innerHTML]='post.title' class="post-image-title wrc-heading-02"></h2>
              </div>
          </a>
        </div>
      </div>
    </div>
    <div class="image-gallery-button image-gallery-button-prev" (click)="sliderPrev()" [ngClass]="sliderShowPrevButton ? 'show' : ''">
      <div class="image-gallery-button-prev-icon fas fa-chevron-left"></div>
    </div>
    <div class="image-gallery-button image-gallery-button-next" (click)="sliderNext()" [ngClass]="sliderShowNextButton ? 'show' : ''">
      <div class="image-gallery-button-prev-icon fas fa-chevron-right"></div>
    </div>
  </div>
</div>
