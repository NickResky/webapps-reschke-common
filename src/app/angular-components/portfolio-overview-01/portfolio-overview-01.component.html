<!-- <app-header-image *ngIf="backgroundImage" [image]='backgroundImage' [listId]='mainPageListShortId' title='Aktuelles'></app-header-image> -->
<div class="main-content-container main-content-container-padding main-content-navbar-spacer main-content-container-min-height main-content-container-padding-bottom">
  <div class="blog-posts main-content" [ngClass]="portfolioConfig.overview.displayGrid ? 'showGrid': ''">
    <div *ngFor="let post of posts" class="post-container">
      <div class="post">
        <a class="post-image-container" [routerLink]="['/projekte' , post.shortId]">
          <!-- <div class="post-image" [ngStyle]="getPostImageBackgroundStyle(post)" *ngIf="post.images && post.images.length > 0">
          </div> -->
          <img class="post-image" [src]="getPostImageUrl(post)" *ngIf="post.images && post.images.length > 0" (load)="imageLoaded(post)" [ngClass]="post.imageLoaded && (allImagesLoaded || allImagesLoadedTimeoutPassed) ? 'loaded': ''"/>
          <i class="default-icon" *ngIf="!post.images || post.images.length === 0"></i>
          <div class="post-image-title-container">
            <h2 [innerHTML]='post.title' class="post-image-title wrc-heading-02"></h2>
          </div>
        </a>
        <div class="post-date" *ngIf="portfolioConfig.displayDescriptionBelowImage">{{getDateStringLong(post.date)}}</div>
        <a [routerLink]="post.routerLink" *ngIf="portfolioConfig.displayTitleBelowImage">
          <h2 [innerHTML]='post.title' class="post-heading wrc-heading-01"></h2>
        </a>
        <div class="post-description-container" *ngIf="portfolioConfig.displayDescriptionBelowImage">
          <div class="post-description" [innerHTML]='post.description'></div>
          <div class="post-description-overlay"></div>
        </div>
        <a class="post-more-button" [routerLink]="post.routerLink" *ngIf="portfolioConfig.displayDescriptionBelowImage">Mehr erfahren</a>
      </div>
    </div>
  </div>
</div>
